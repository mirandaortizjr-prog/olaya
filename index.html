<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon-v3.png" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-v3.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="application-name" content="Olaya Together">
    <meta name="apple-mobile-web-app-title" content="Olaya Together">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <style>
      body { margin: 0; background-color: #000000; }
      #root { background-color: #000000; min-height: 100vh; }
      /* Hide any default loading indicators */
      body::before, body::after, html::before, html::after { display: none !important; }
      /* Hide progress bars and loading lines */
      [role="progressbar"], .nprogress, progress { display: none !important; }
      
      /* Instant splash screen before React loads */
      #initial-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000000;
        transition: opacity 0.3s ease-out;
      }
      #initial-splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #initial-splash img {
        width: 256px;
        height: 256px;
        animation: fadeInScale 0.6s ease-out;
      }
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @media (min-width: 768px) {
        #initial-splash img {
          width: 320px;
          height: 320px;
        }
      }
    </style>
    <title>Olaya Together - Your Sacred Space for Connection</title>
    <meta name="description" content="A private sanctuary for couples to deepen intimacy, share love notes, and celebrate your journey together" />
    <meta name="author" content="OLAYA" />

    <meta property="og:title" content="OLAYA - Your Sacred Space for Connection" />
    <meta property="og:description" content="A private sanctuary for couples to deepen intimacy, share love notes, and celebrate your journey together" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Instant splash screen shown before React loads -->
    <div id="initial-splash">
      <img src="/splash-image.png" alt="OLAYA Together" />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
